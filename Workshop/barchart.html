<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 JS Tut</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="barchart.js" defer></script>
</head>
<body>
    <h1>Visualisierung Workshop</h1>
    <p>Anzahl der Impfdosen</p>
    <div style="float:left"><p>
        <input id="slider" type="range" min="0" max="1410000" step="1000" value="0" orient="vertical">
    </p></div>
    <div style="float:center" id="bar_chart">

    </div>
    <p><input id="button" type="button" value="Random Colors!"></p>
    <div id="tooltip" class="hidden">
        <p><strong>Anzahl der Impfdosen</strong></p>
        <p><span id="value"></span></p>
    </div>
</body>
</html>
