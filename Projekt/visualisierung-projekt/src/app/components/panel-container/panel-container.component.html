<div class="panel-container-wrapper" fxLayout="column" fxLayoutAlign="start">
    <div class="conditional-wrapper" *ngIf="this.dataService.displayCityGraphs; else elseBlock">
        <app-panel-overview></app-panel-overview>
    </div>
    <ng-template class="conditional-wrapper" #elseBlock>
        <div class="conditional-wrapper">
            <app-ranking></app-ranking>
        </div>
    </ng-template>
    <app-panel-control fxFlex="10%"></app-panel-control>
</div>
